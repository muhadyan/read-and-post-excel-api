<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books PDF</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>No.</th>
          <th>Book Name</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
        <tr>
          <td>{{ .No }}</td>
          <td>{{ .Book }}</td>
          <td>{{ .Author }}</td>
        </tr>
        {{ end }}        
      </tbody>
    </table>
  </body>
</html>
